    <style>
      /* Global Inputs Fix */
      input[type="date"], input[type="time"] {
        color-scheme: light; /* Força ícones escuros mesmo se o sistema estiver em dark mode */
      }

      /* Estilização específica para os ícones seletores (Webkit/Chrome/Edge/Safari) */
      input[type="date"]::-webkit-calendar-picker-indicator,
      input[type="time"]::-webkit-calendar-picker-indicator {
        cursor: pointer;
        opacity: 0.6; /* Deixa um pouco mais suave, mas visível */
        filter: invert(0); /* Garante que seja preto/escuro */
        padding: 4px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }

      /* Efeito Hover para destacar quando o mouse passa por cima */
      input[type="date"]::-webkit-calendar-picker-indicator:hover,
      input[type="time"]::-webkit-calendar-picker-indicator:hover {
        opacity: 1;
        background-color: #cbd5e1; /* slate-300 - destaca do fundo slate-50 */
        transform: scale(1.1);
      }

      @media print {
        @page { margin: 1cm; size: landscape; }
        body {
          background-color: white;
          -webkit-print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        
        /* Reset layout for printing to avoid cut-off content */
        aside, nav, header { display: none !important; }
        main { 
            margin: 0 !important; 
            padding: 0 !important; 
            width: 100% !important; 
            height: auto !important; 
            overflow: visible !important;
            margin-left: 0 !important;
        }
        div, table, tbody, tr, td {
            page-break-inside: avoid;
        }
        
        /* Ticket specific print styles */
        .ticket-page {
          page-break-inside: avoid;
          border: 1px dashed #000;
          margin-bottom: 20px;
        }
      }
      .print-only {
        display: none;
      }
    </style>
